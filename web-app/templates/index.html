<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://www.iconfinder.com/data/icons/menu-3-3/32/google_search_glass-512.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='/index.css') }}"
    />
    <title>Guess Your Age</title>
  </head>
  <body>
    <header>place holder for header</header>

    <div id="container">
      <div id="url-file-container">
        <input
          type="text"
          placeholder="you can also put online image link here"
        />
        <button>Go!</button>
      </div>
      <form method="post" id="form-file" enctype="multipart/form-data">
        <label id="label-file">Drag or upload your image here</label>
        <br />
        <input type="file" id="input-file" accept="image/*" />
        <div id="image-container">
          <img src="" alt="" id="image-file" />
        </div>
      </form>

      <div id="loading-spinner"></div>

      <div id="pred-result"></div>
      <p id="size-warn"><strong>make sure image is smaller than 5mb</strong></p>
    </div>

    <script
      type="text/javascript"
      src="{{ url_for('static', path='/script.js') }}"
    ></script>
  </body>
</html>
